version: '3.8'

services:
  keycloak:
    build:
      context: .
      dockerfile: Dockerfile.keycloak
    container_name: keycloak
    ports:
      - "8090:8080"
    environment:
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
      KC_DB: dev-file
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./keycloak-providers:/opt/keycloak/providers
    command: ["start-dev"]

  angular-app:
    image: node:18  # Use Node.js image directly
    container_name: angular-app2
    ports:
      - "4200:4200"  # Map port for ng serve
    depends_on:
      - keycloak
    volumes:
      - ./:/app  # Map Angular project for live changes
      - /app/node_modules  # Exclude node_modules
    working_dir: /app
    command: ["npm", "run", "start"]  # Run ng serve
    environment:
      - WATCHPACK_POLLING=true  # Ensure hot-reloading works in Docker

volumes:
  keycloak_data: