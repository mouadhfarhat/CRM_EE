<div class="profile-form">
  <h2>Update Profile</h2>

  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <label>Email:</label>
    <input type="email" [(ngModel)]="userProfile.email" name="email" required />

    <label>First Name:</label>
    <input type="text" [(ngModel)]="userProfile.firstName" name="firstName" required />

    <label>Last Name:</label>
    <input type="text" [(ngModel)]="userProfile.lastName" name="lastName" required />

    <label>Phone Number:</label>
    <input type="text" [(ngModel)]="userProfile.phoneNumber" name="phoneNumber" />

    <button type="submit">Save Changes</button>
  </form>
</div>
