<div class="card-body p-0 bg-gray-900 text-white">
<form class="form-horizontal">
                      
    <!-- Name and Username -->
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputName" placeholder="Full Name">
      </div>

      <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputUsername" placeholder="Username">
      </div>
    </div>

    <!-- Email -->
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>

    <!-- Address and ZIP -->
    <div class="form-group row">
      <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputAddress" placeholder="Street Address">
      </div>

      <label for="inputZip" class="col-sm-2 col-form-label">ZIP Code</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputZip" placeholder="ZIP Code">
      </div>
    </div>


    <!-- Skills -->
    <div class="form-group row">
      <label for="inputSkills" class="col-sm-2 col-form-label">Skills</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputSkills" placeholder="Skills">
      </div>
    </div>

    <!-- Note -->
    <div class="form-group row">
      <label for="inputNote" class="col-sm-2 col-form-label">Note</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="inputNote" placeholder="Additional Notes"></textarea>
      </div>
    </div>

    <!-- Terms -->
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="termsCheck">
          <label class="form-check-label" for="termsCheck">
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-danger">Submit</button>
      </div>
    </div>

  </form>
  </div>
