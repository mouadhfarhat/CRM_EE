<div class="card-body">
  <div class="card">

    <div *ngIf="!formations && !error" class="status-message">
      Loading your history…
    </div>

    <div *ngIf="formations?.length === 0 && !error" class="status-message">
      You haven’t joined any formations yet.
    </div>

    <div *ngIf="error" class="status-message error">
      Failed to load history: {{error}}
    </div>

    <div *ngIf="formations?.length" class="scrollable-list">
      <div *ngFor="let f of formations" class="formation-card">
        <div class="formation-info">
          <div class="formation-title">{{ f.title }}</div>
          <div class="formation-category">{{ f.category?.name }}</div>
        </div>

        <button>Message</button>

        <div class="formation-rating">
          <span>Your Review:</span>
          <p-rating [(ngModel)]="f.rating" [stars]="3" [cancel]="false"
                    (onRate)="onRatingChange(f, $event.value)"></p-rating>
        </div>
      </div>
    </div>

  </div>
</div>
