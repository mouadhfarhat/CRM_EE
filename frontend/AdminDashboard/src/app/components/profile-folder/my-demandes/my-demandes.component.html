<div class="card-body p-0">
    <table class="table table-striped projects table-sm">
        <thead> 
            <tr> 
                <th class="text-center" style="width: 20%">Title</th> 
                <th class="text-center" style="width: 10%">Type</th> 
                <th class="text-center" style="width: 15%">Status</th> 
                <th class="text-center" style="width: 20%">Review</th> 
                <th class="text-center" style="width: 30%">Actions</th> 
            </tr> 
        </thead>
        <tbody>
            <tr *ngFor="let demande of demandes; let i = index">
                <td>
                    <a>{{ demande.title }}</a><br/>
                    <small>Created {{ demande.createdDate }}</small>
                </td>
                <td>
                    {{ demande.type }}
                </td>
                <td class="project-state">
                    <span class="badge" [ngClass]="{ 'badge-received': demande.status === 'received', 'badge-inProgress': demande.status === 'in progress', 'badge-treated': demande.status === 'treated' }"> {{ demande.status }} </span>
                </td>
                <td class="project-review">
                    <p-rating [(ngModel)]="ratings[i]" stars="3">
                        <ng-template pTemplate="cancelicon">
                            <img 
                                src="https://primefaces.org/cdn/primeng/images/demo/rating/cancel.png" 
                                width="20px" 
                                height="20px" />
                        </ng-template>
                        <ng-template pTemplate="onicon">
                            <img 
                                src="https://primefaces.org/cdn/primeng/images/demo/rating/custom-icon-active.png" 
                                width="20px" 
                                height="20px" />
                        </ng-template>
                        <ng-template pTemplate="officon">
                            <img 
                                src="https://primefaces.org/cdn/primeng/images/demo/rating/custom-icon.png"
                                width="20px"
                                height="20px" />
                        </ng-template>
                    </p-rating>
                </td>
                <td class="project-actions text-right">
                    <a class="btn btn-outline-primary btn-sm" href="#">
                        <i class="fas fa-folder"></i> View
                    </a>
                    <a class="btn btn-outline-info btn-sm" href="#">
                        <i class="fas fa-pencil-alt"></i> Edit
                    </a>
                    <a class="btn btn-outline-danger btn-sm" href="#">
                        <i class="fas fa-trash"></i> Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    
    
    
    
    
  </div>
