<div class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed" >
  <div class="wrapper">


  <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  
<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Groups</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Groups</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">

  <!-- Default box -->
  <div class="card card-solid">
    <div class="card-body pb-0">

        <!--search-->

<!-- Search Section -->
<div class="row mb-3">
<!-- Formation Title Autocomplete -->


  



<!-- Search Button -->
<div class="col-md-4">
  <button class="btn btn-primary btn-block" (click)="searchClients()">
    <i class="fas fa-search"></i> Search
  </button>
</div>
</div>



          

      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch flex-column" *ngFor="let client of clients">
            <div class="card bg-light d-flex flex-fill">
                  <div class="card-body pt-0">
                    <div class="row">
                        <div class="col-7">
                            <h2 class="lead mb-2">
                              <i class="fas fa-user-circle text-primary mr-1"></i>
                              <b>{{ client.firstname }} {{ client.lastname }}</b>
                            </h2>
                          
                            <p class="text-muted text-sm mb-1">
                              <i class="fas fa-envelope text-success mr-2"></i> 
                              <b>Email:</b> {{ client.email }}
                            </p>
                          
                            <p class="text-muted text-sm mb-0">
                              <i class="fas fa-phone-alt text-warning mr-2"></i>
                              <b>Phone:</b> {{ client.phoneNumber }}
                            </p>
                          </div>
                          
                      <div class="col-5 text-center">
                        <img src="../../dist/img/user1-128x128.jpg" alt="user-avatar" class="img-circle img-fluid">
                      </div>
                    </div>
                  </div>
                  
                  <div class="card-footer d-flex justify-content-between align-items-center">
                    <!-- Select Checkbox -->
                    <div class="form-check m-0">
                      <input 
                        class="form-check-input"
                        type="checkbox"
                        [(ngModel)]="client.selected"
                        (change)="onClientSelectionChange()"
                        id="select-{{client.id}}"
                      >
                      
                        <label class="form-check-label text-muted small" for="select-{{client.id}}">
                          Select
                        </label>
                    
                      
                    </div>
                  
                    <!-- Action Buttons -->
                    <div class="btn-group">
                      <a 
                      class="btn btn-sm btn-success"
                      routerLink='/composeMail'
                      title="Send Email"
                    >
                      <i class="fas fa-envelope"></i>
                    </a>
                    
                  
                      <a 
                        class="btn btn-sm btn-warning text-white"
                        [href]="'sms:' + client.phoneNumber"
                        title="Send SMS"
                      >
                        <i class="fas fa-sms"></i>
                      </a>
                  
                      <a 
                        routerLink="/profile"
                        class="btn btn-sm btn-primary"
                        title="View Profile"
                      >
                        <i class="fas fa-user"></i>
                      </a>
                    </div>
                  </div>
                  
              
            </div>
          </div>
          

      </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">

        


      <nav aria-label="Contacts Page Navigation">
        <ul class="pagination justify-content-center m-0">
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
          <li class="page-item"><a class="page-link" href="#">6</a></li>
          <li class="page-item"><a class="page-link" href="#">7</a></li>
          <li class="page-item"><a class="page-link" href="#">8</a></li>
        </ul>
      </nav>
    </div>
    <!-- /.card-footer -->
  </div>
  <!-- /.card -->

</section>
<!-- /.content -->
</div>

<!-- /.content-wrapper -->













</div>
</div>
