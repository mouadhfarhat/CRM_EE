<div class="hold-transition dark-mode layout-fixed layout-navbar-fixed">
  <div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-dark">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        
        <!-- Home -->
        <li class="nav-item d-none d-sm-inline-block">
          <a routerLink="/" class="nav-link">Home</a>
        </li>
        
        <!-- Contact -> Admin Page: Only for GESTIONNAIRE or ADMIN -->
        <li class="nav-item d-none d-sm-inline-block" *ngIf="role === 'GESTIONNAIRE' || role === 'ADMIN'">
          <a routerLink="/admin" class="nav-link">Admin Page</a>
        </li>
      </ul>
      
      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <!-- CLIENT: Notifications only -->
        <ng-container *ngIf="role === 'CLIENT'">
          <!-- Notifications - Click to go to profile -->
          <li class="nav-item dropdown">
            <a class="nav-link" routerLink="/profile" title="Go to Profile">
              <i class="far fa-bell"></i>
              <span class="badge badge-warning navbar-badge"></span>
            </a>
          </li>
        </ng-container>
        
        <!-- Login (Only for visitors) -->
        <li class="nav-item" *ngIf="role === 'VISITOR'">
          <button class="btn btn-login" (click)="handleAction(item)">
            <i class="fas fa-sign-in-alt"></i>
            <span class="btn-text">Login</span>
          </button>
        </li>
        
        <!-- Logout (Only for logged in users) -->
        <li class="nav-item" *ngIf="role !== 'VISITOR'">
          <button class="btn btn-logout" (click)="onLogout()">
            <i class="fas fa-sign-out-alt"></i>
            <span class="btn-text">Logout</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>
