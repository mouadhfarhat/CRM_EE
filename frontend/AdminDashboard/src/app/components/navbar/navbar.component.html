<div class="hold-transition dark-mode layout-fixed layout-navbar-fixed" >
  <div class="wrapper">

<nav class="main-header navbar navbar-expand navbar-dark">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Home</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-danger" (click)="onLogout()" style="cursor:pointer;">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </li>
    </ul>

    <!-- Right navbar links -->

    <ul class="navbar-nav ml-auto">

      <!-- Visitor: Only show login -->   

      <!-- Client: Display favorites, notifications, and logout -->
      <ng-container *ngIf="role === 'CLIENT'">
        <!-- Favorite Button -->
        <li class="nav-item">
          <p-button 
            (onClick)="show()" 
            icon="pi pi-heart" 
            label="Favorites" 
            styleClass="p-button-text text-danger">
          </p-button>
        </li>
    
        <!-- Notification Dropdown Menu -->
        <li class="nav-item dropdown">
          <a class="nav-link" data-toggle="dropdown" href="#">
            <i class="far fa-bell"></i>
            <span class="badge badge-warning navbar-badge">15</span>
          </a>
          <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
            <span class="dropdown-item dropdown-header">15 Notifications</span>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">
              <i class="fas fa-envelope mr-2"></i> 4 new messages
              <span class="float-right text-muted text-sm">3 mins</span>
            </a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">
              <i class="fas fa-users mr-2"></i> 8 friend requests
              <span class="float-right text-muted text-sm">12 hours</span>
            </a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">
              <i class="fas fa-file mr-2"></i> 3 new reports
              <span class="float-right text-muted text-sm">2 days</span>
            </a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item dropdown-footer">See All Notifications</a>
          </div>
        </li>
    
        <!-- Logout Button -->
 
      </ng-container>
    
      <!-- Optionally add additional containers for gestionnaire & admin roles -->
    </ul>
    
    


  </nav>
  </div>
</div>
