<div class="row">
  <div class="col-12 col-sm-6 col-md-2">
    <div class="info-box">
      <span class="info-box-icon bg-info elevation-1"><i class="fas fa-graduation-cap"></i></span>

      <div class="info-box-content">
        <span class="info-box-text">Total Formations</span>
        <span class="info-box-number">{{ totalFormations }}</span>
      </div>
    </div>
  </div>

  <div class="col-12 col-sm-6 col-md-2">
    <div class="info-box mb-3">
      <span class="info-box-icon bg-primary elevation-1"><i class="fas fa-layer-group"></i></span>

      <div class="info-box-content">
        <span class="info-box-text">Total Groups</span>
        <span class="info-box-number">{{ totalGroups }}</span>
      </div>
    </div>
  </div>

  <div class="col-12 col-sm-6 col-md-2">
    <div class="info-box mb-3">
      <span class="info-box-icon bg-success elevation-1"><i class="fas fa-users"></i></span>

      <div class="info-box-content">
        <span class="info-box-text">Total Clients</span>
        <span class="info-box-number">{{ totalClients }}</span>
      </div>
    </div>
  </div>

  <div class="col-12 col-sm-6 col-md-2">
    <div class="info-box mb-3">
      <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-tags"></i></span>

      <div class="info-box-content">
        <span class="info-box-text">Total Categories</span>
        <span class="info-box-number">{{ totalCategories }}</span>
      </div>
    </div>
  </div>

  <div class="col-12 col-sm-6 col-md-2">
    <div class="info-box mb-3">
      <span class="info-box-icon bg-info elevation-1"><i class="fas fa-file-alt"></i></span>

      <div class="info-box-content">
        <span class="info-box-text">Total Demandes</span>
        <span class="info-box-number">{{ totalDemandes }}</span>
      </div>
    </div>
  </div>

  <div class="col-12 col-sm-6 col-md-2">
    <div class="info-box mb-3">
      <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-exclamation-triangle"></i></span>

      <div class="info-box-content">
        <span class="info-box-text">Total Reclamation Demandes</span>
        <span class="info-box-number">{{ totalReclamationDemandes }}</span>
      </div>
    </div>
  </div>
</div>
