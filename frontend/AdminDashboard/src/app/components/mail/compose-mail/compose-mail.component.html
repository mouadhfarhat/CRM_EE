<div class="col-md-9">
  <div class="card card-primary card-outline">
    <div class="card-header">
      <h3 class="card-title">Compose New Message</h3>
    </div>

    <div class="card-body">
      <div class="form-group">
        <input class="form-control" placeholder="Subject" [(ngModel)]="title">
      </div>

      <div class="form-group">
          <select class="form-control" [(ngModel)]="type">
            <option value="" disabled selected>Select Request Type</option>
            <option value=" RECLAMATION">Reclamation</option>
            <option value="ADMINISTRATIVE">Administrative</option>
            <option value="REJOINDRE">De Rejoindre</option>
          </select>

      </div>

      <div class="form-group">
        <textarea class="form-control" style="height: 300px" placeholder="Your message here" [(ngModel)]="description"></textarea>
      </div>
    </div>

    <div class="card-footer">
      <div class="float-right">
        <button type="button" class="btn btn-default"><i class="fas fa-pencil-alt"></i> Draft</button>
        <button type="button" class="btn btn-primary" (click)="sendDemande()">
          <i class="far fa-envelope"></i> Send
        </button>
      </div>
      <button type="reset" class="btn btn-default"><i class="fas fa-times"></i> Discard</button>
    </div>
  </div>
</div>
