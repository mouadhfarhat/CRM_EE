# Spring Boot Application Name for API Gateway
spring.application.name=api-gateway

# Eureka Client Configuration (Eureka server URL)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.fetchRegistry=true
eureka.client.registerWithEureka=true

# Enable Discovery for Spring Cloud Gateway
spring.cloud.discovery.enabled=true
spring.cloud.gateway.discovery.locator.enabled=true

# Routing for Demande Service
spring.cloud.gateway.routes[0].id=demande-service
spring.cloud.gateway.routes[0].uri=lb://demande-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/demande/**

# Routing for Formation Service
spring.cloud.gateway.routes[1].id=formation-service
spring.cloud.gateway.routes[1].uri=lb://formation-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/formation/**

# Routing for User Service
spring.cloud.gateway.routes[2].id=user-service
spring.cloud.gateway.routes[2].uri=lb://user-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/user/**

# Routing for Eureka Discovery (Optional)
spring.cloud.gateway.routes[3].id=eureka-discovery
spring.cloud.gateway.routes[3].uri=lb://eureka-discovery
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/**

# Database Configuration for Oracle (in case needed in microservices)
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/orclpdb
spring.datasource.username=admin
spring.datasource.password=AdminPassword
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# HikariCP Settings for Oracle
spring.datasource.hikari.maximum-pool-size=4
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.validation-query=SELECT 1 FROM DUAL

# Enable Actuator (Optional for health checks)
management.endpoints.web.exposure.include=health,info

# Enable debug logging for Gateway
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web.reactive=DEBUG
